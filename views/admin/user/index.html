<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="/public/admin/css/pintuer.css">
<link rel="stylesheet" href="/public/admin/css/admin.css">
<script src="/public/admin/js/jquery.js"></script>

<script src="/public/admin/js/pintuer.js"></script>
</head>
<body>

  <div class="panel admin-panel">
    <div class="panel-head"><strong class="icon-reorder"> 用户列表</strong> <a href="" style="float:right; display:none;">添加字段</a></div>
    <div class="padding border-bottom">
      <ul class="search" style="padding-left:10px;">
        <li>搜索：</li>

      <li>
            <form action="" method="get">
          <input type="text" value="<%= search %>" placeholder="请输入搜索关键字" name="search" class="input" style="width:250px; line-height:17px;display:inline-block" />
        <button class="button border-main icon-search">搜索</button>
        </form>
        </li>
      </ul>
    </div>
    <table class="table table-hover text-center">
      <tr>
        <th width="100" style="text-align:left; padding-left:20px;">ID</th>
        <th>用户名</th>
        <th>注册时间</th>
        <th>状态</th>
      </tr>
        <% data.forEach(item=>{%>
        <tr>
            <td><%= item.id %></td>
            <td><%= item.username %></td>
            <td><%= item.time %></td>
            <td>
                <% if(item.status==0){ %>
                <a class="button border-green" href="javascript:;" onclick="status(this,<%= item.id %>,1)"> 正常</a>
                <% }else{ %>
                <a class="button border-red" href="javascript:;" onclick="status(this,<%= item.id %>,0)")">封禁</a>
                <% } %>
            </td>
        </tr>
        <% }) %>

        <tr>
        <td colspan="8">
            <div class="pagelist">
                <%- show%>
            </div>
        </td>
       </tr>
    </table>
  </div>
<script>
    //无刷新修改状态
    function status(obj,id,statu) {
        //发送请求
        $.get("/admin/user/ajax_status",{id:id,status:statu},function(data){
            //判断是否执行成功
            if(data==1) {
                //判断需要更改状态
                if (statu==1) {
                    $(obj).parent().html(`  <a class="button border-red" href="javascript:;" onclick="status(this,${id},0)"> 封禁</a>`)
                } else {
                    $(obj).parent().html(`  <a class="button border-green" href="javascript:;" onclick="status(this,${id},1)"> 正常</a>`)
                }
            }
        })
    }
</script>

</body>
</html>
