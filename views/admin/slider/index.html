<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="/public/admin/css/pintuer.css">
<link rel="stylesheet" href="/public/admin/css/admin.css">
<script src="/public/admin/js/jquery.js"></script>

<script src="/public/admin/js/pintuer.js"></script>
</head>
<body>

  <div class="panel admin-panel">
    <div class="panel-head"><strong class="icon-reorder"> 轮播图列表</strong> <a href="" style="float:right; display:none;">添加字段</a></div>
    <div class="padding border-bottom">
      <ul class="search" style="padding-left:10px;">
        <li> <a class="button border-main icon-plus-square-o" href="/admin/slider/add"> 添加轮播图</a> </li>


      </ul>
    </div>
    <table class="table table-hover text-center">
      <tr>
        <th width="100" style="text-align:left; padding-left:20px;">ID</th>
        <th>轮播图名字</th>
        <th>轮播图片</th>
        <th>跳转地址</th>
        <th>排序</th>
        <th width="310">操作</th>
      </tr>
<% data.forEach(item=>{%>
      <tr>
        <td><%= item.id %></td>
        <td><%= item.name %></td>
        <td><img style="width:200px;height: 120px; " src="<%= item.img %>" alt=""></td>
        <td><%= item.url %></td>
        <td>
          <input style="width: 50px;text-align: center;" type="number" name="" value="<%=item.sort %>" id=""onchange="sorts(this,<%= item.id %>)">
        </td>
        <td>
          <div class="button-group">
               <a class="button border-main" href="/admin/slider/edit?id=<%= item.id %>">
                 <span class="icon-edit"></span>修改</a>&nbsp;
               <a class="button border-red" href="javascript:void(0)"onclick=" del(this,<%= item.id %>,'<%= item.img %>')">
                 <span class="icon-trash-o"></span>删除</a>
          </div>
        </td>
      </tr>
      <% }) %>
      <tr>
        <td colspan="8">
          <div class="pagelist">
            <%- show %>
          </div>
        </td>
      </tr>
    </table>
  </div>
<script>
  function del(obj,id,img) {
      //确认信息
      if (confirm("您确认要删除数据吗？")){
          //发送Ajax请求删除
          $.get("/admin/slider/ajax_del",{id:id,img:img},function (data) {
              //判断是否删除成功
              if(data==1){
                  alert("删除成功");
                  $(obj).parent().parent().parent().remove();
              }
          });
      };
  }
  //无刷新更改状态
  function  sorts(obj,id) {
      let sort = $(obj).val();
     //发送ajax请求进行数据删除
      $.get("/admin/slider/ajax_sort",{id:id,sort:sort},function (err,data) {
          //判断是否执行成功
          if (data==1){
              window.location.reload();
          };
      })
  }
</script>
</body>
</html>
